<!DOCTYPE html>
<html lang="en"> 
	<head>
		<title>Class Attribute Assignment</title>
		<meta charset="utf-8">
	</head>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color:pink;
		font-size: large;
		}
	.font_2 {
		background-color: white;
		color:black;
		font-size: medium;
		}
	.font_3 {
		background-color: black;
		color:yellow;
		font-size: medium;
		}
	</style>
	<h1 class="font_1"> Black background with pink text </h1>
	<h2 class="font_2"> White background with black text </h2>
	<h3 class="font_3"> Black and yellow </h3>
	<h4> Default attributes </h4>
	</body>
</html>
