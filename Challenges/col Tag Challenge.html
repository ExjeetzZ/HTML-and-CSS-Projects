<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Col Tag Challenge</title>
        <style>
            table {
                width: auto;
                border-collapse: collapse;
            }
            th, td {
                border: 1.5px solid black;
                padding: 10px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>

    <body>
        <h1>Col Tag Challenge</h1>
        <table>
            <colgroup>
                <col style="background-color: #dcf7ff;">
                <col style="background-color: #9ed5ff;">
                <col style="background-color: #dcf7ff;">
            </colgroup>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>John</td>
                <td>35</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Johnny</td>
                <td>20</td>
                <td>United States</td>
            </tr>
            <tr>
                <td>Buck</td>
                <td>33</td>
                <td>United States</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>28</td>
                <td>United Kingdom</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>22</td>
                <td>Australia</td>
            </tr>
        </table>
    </body>
</html>
